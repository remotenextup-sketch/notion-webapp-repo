<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Notion Toggl Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: sans-serif; background:#f4f4f4; margin:0; }
    .app { max-width:900px; margin:auto; background:#fff; padding:20px; }
    .hidden { display:none !important; }

    h1 { display:flex; justify-content:space-between; }

    .form-group { margin-bottom:16px; }
    label { font-weight:bold; display:block; margin-bottom:4px; }
    .help { font-size:12px; color:#666; margin-bottom:6px; }

    input {
      width:100%;
      padding:8px;
      border:1px solid #ccc;
      border-radius:4px;
    }

    button {
      padding:10px 14px;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-weight:bold;
    }
    .primary { background:#007bff; color:#fff; }
    .secondary { background:#6c757d; color:#fff; }
  </style>
</head>

<body>
<div class="app">

  <h1>
    Notion Toggl Timer
    <button id="toggleSettings" class="secondary">設定</button>
  </h1>

  <!-- MAIN -->
  <div id="mainView">
    <p>タスクはここに表示されます（後で復活）</p>
  </div>

  <!-- SETTINGS -->
  <div id="settingsView" class="hidden">
    <h2>設定</h2>

    <!-- Notion -->
    <h3>Notion</h3>

    <div class="form-group">
      <label>Notion API Token</label>
      <div class="help">secret_xxx</div>
      <input id="confNotionToken">
    </div>

    <div class="form-group">
      <label>Notion 個人ユーザーID（任意）</label>
      <div class="help">担当者自動設定したい場合のみ</div>
      <input id="confNotionUserId">
    </div>

    <div class="form-group">
      <label>タスク用データベース</label>
      <div id="dbConfigContainer"></div>
      <button id="addDbConfig" class="secondary">DB追加</button>
    </div>

    <hr>

    <!-- Toggl -->
    <h3>Toggl</h3>

    <div class="form-group">
      <label>Toggl API Token</label>
      <input id="confTogglToken">
    </div>

    <div class="form-group">
      <label>Workspace ID</label>
      <input id="confTogglWid">
    </div>

    <br>

    <button id="saveConfig" class="primary">保存</button>
    <button id="cancelConfig" class="secondary">閉じる</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
