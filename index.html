<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion Timer</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .app-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .hidden { display: none !important; }

    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary { background: #007bff; color: #fff; }
    .btn-secondary { background: #6c757d; color: #fff; }

    .input-field {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-list li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>

<body>
<div class="app-container">

  <h1>
    Notion Timer
    <button id="toggleSettings" class="btn btn-secondary">設定</button>
  </h1>

  <!-- ================= MAIN ================= -->
  <div id="mainView">

    <div style="display:flex; gap:10px; margin-bottom:10px;">
      <select id="taskDbFilter" class="input-field"></select>
      <button id="reloadTasks" class="btn btn-secondary">再読込</button>
    </div>

    <ul id="taskListContainer" class="task-list"></ul>
  </div>

  <!-- ================= SETTINGS ================= -->
  <div id="settingsView" class="hidden">

    <h2>設定</h2>

    <label>Notion API Token</label>
    <input id="confNotionToken" class="input-field" placeholder="secret_xxx"/>

    <label>Notion User ID（任意）</label>
    <input id="confNotionUserId" class="input-field"/>

    <h3>タスクDB</h3>
    <div id="dbConfigContainer"></div>
    <button id="addDbConfig" class="btn btn-secondary">DB追加</button>

    <hr/>

    <button id="saveConfig" class="btn btn-primary">保存</button>
    <button id="cancelConfig" class="btn btn-secondary">閉じる</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
