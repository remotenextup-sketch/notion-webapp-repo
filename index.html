<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Toggl Timer</title>

  <style>
    /* =====================
       基本レイアウト
    ===================== */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hidden {
      display: none !important;
    }

    /* =====================
       フォーム系
    ===================== */
    .input-field {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    /* =====================
       ボタン
    ===================== */
    .btn {
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 10px;
    }
    .btn-primary { background:#007bff; color:#fff; }
    .btn-secondary { background:#6c757d; color:#fff; }
    .btn-green { background:#28a745; color:#fff; }
    .btn-danger { background:#dc3545; color:#fff; }

    /* =====================
       タブ
    ===================== */
    .tab-container {
      display: flex;
      margin-bottom: 15px;
    }

    .tab-btn {
      flex: 1;
      background:#e9ecef;
      border:1px solid #ccc;
      padding:10px;
      cursor:pointer;
    }

    .tab-btn.active {
      background:#007bff;
      color:#fff;
      border-color:#007bff;
    }

    #startExistingTask {
      border-radius:4px 0 0 4px;
    }
    #startNewTask {
      border-radius:0 4px 4px 0;
    }

    /* =====================
       タスク一覧
    ===================== */
    .task-list {
      list-style:none;
      padding:0;
      margin:0;
    }
    .task-list li {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px;
      border-bottom:1px solid #eee;
    }

    /* =====================
       実行中タスク
    ===================== */
    #runningTaskContainer {
      background:#ffc107;
      padding:15px;
      border-radius:5px;
      margin-bottom:20px;
      text-align:center;
    }
    #runningTimer {
      font-size:2em;
      font-weight:bold;
    }
  </style>
</head>

<body>

<div class="app-container">

  <header>
    <h1>
      Notion Timer
      <button id="toggleSettings" class="btn btn-secondary">設定</button>
    </h1>
  </header>

  <!-- ================= MAIN ================= -->
  <div id="mainView">

    <!-- 実行中 -->
    <section id="runningTaskContainer" class="hidden">
      <p>現在実行中のタスク</p>
      <h2 id="runningTaskTitle"></h2>
      <div id="runningTimer">00:00:00</div>

      <textarea
        id="thinkingLogInput"
        class="input-field"
        rows="3"
        placeholder="思考ログ"
      ></textarea>

      <button id="stopTaskButton" class="btn btn-primary">停止</button>
      <button id="completeTaskButton" class="btn btn-danger">完了</button>
    </section>

    <!-- タスク選択 -->
    <section id="taskSelectionSection">

      <div style="display:flex; gap:10px;">
        <select id="taskDbFilter" class="input-field"></select>
        <button id="reloadTasks" class="btn btn-secondary">リロード</button>
      </div>

      <div class="tab-container">
        <button
          id="startExistingTask"
          class="tab-btn active"
          data-target="existing"
        >
          既存タスク
        </button>
        <button
          id="startNewTask"
          class="tab-btn"
          data-target="new"
        >
          新規タスク
        </button>
      </div>

      <div id="existingTaskTab">
        <div id="taskListContainer"></div>
      </div>

      <div id="newTaskTab" class="hidden">
        <input
          id="newTaskTitle"
          class="input-field"
          placeholder="タスク名"
        >
        <div id="newCatContainer"></div>
        <div id="newDeptContainer"></div>
        <button id="startNewTaskButton" class="btn btn-green">開始</button>
      </div>

    </section>
  </div>

  <!-- ================= SETTINGS ================= -->
  <div id="settingsView" class="hidden">
    <h2>設定</h2>

    <input id="confNotionToken" class="input-field" placeholder="Notion Token">
    <input id="confNotionUserId" class="input-field" placeholder="Notion User ID">

    <div id="dbConfigContainer"></div>
    <button id="addDbConfig" class="btn btn-secondary">DB追加</button>

    <input id="confTogglToken" class="input-field" placeholder="Toggl Token">
    <input id="confTogglWid" class="input-field" placeholder="Workspace ID">

    <button id="saveConfig" class="btn btn-primary">保存</button>
    <button id="cancelConfig" class="btn btn-secondary">閉じる</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
