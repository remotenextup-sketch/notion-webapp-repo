<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Notion Toggl Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: system-ui, sans-serif; background:#f4f4f4; margin:0; }
    .app { max-width:900px; margin:auto; background:#fff; min-height:100vh; padding:20px; }
    .hidden { display:none !important; }

    header { display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #ddd; padding-bottom:10px; }

    .btn { padding:8px 14px; border-radius:6px; border:none; cursor:pointer; font-weight:600; }
    .primary { background:#2563eb; color:#fff; }
    .secondary { background:#6b7280; color:#fff; }
    .green { background:#16a34a; color:#fff; }
    .danger { background:#dc2626; color:#fff; }

    .input { width:100%; padding:8px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc; }

    .tabs { display:flex; margin-top:15px; }
    .tab { flex:1; padding:10px; cursor:pointer; background:#e5e7eb; text-align:center; }
    .tab.active { background:#2563eb; color:#fff; }

    .task-row { display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:8px 0; }

    fieldset { border:1px solid #ccc; border-radius:6px; padding:10px; margin-bottom:10px; }
    legend { font-weight:600; }
  </style>
</head>

<body>
<div class="app">

<header>
  <h1>Notion Toggl Timer</h1>
  <button id="openSettings" class="btn secondary">設定</button>
</header>

<!-- ================= MAIN ================= -->
<div id="mainView">

  <!-- タブ -->
  <div class="tabs">
    <div id="tabExisting" class="tab active">既存タスク</div>
    <div id="tabNew" class="tab">新規タスク</div>
  </div>

  <!-- ===== 既存タスク ===== -->
  <section id="existingSection">
    <select id="dbSelect" class="input"></select>
    <button id="reloadBtn" class="btn secondary">Notion再読込</button>
    <div id="taskList"></div>
  </section>

  <!-- ===== 新規タスク ===== -->
  <section id="newSection" class="hidden">

    <input id="newTitle" class="input" placeholder="タスク名（必須）">

    <fieldset>
      <legend>カテゴリ（必須）</legend>
      <label><input type="radio" name="category" value="作業"> 作業</label><br>
      <label><input type="radio" name="category" value="改善"> 改善</label><br>
      <label><input type="radio" name="category" value="思考"> 思考</label>
    </fieldset>

    <fieldset>
      <legend>部門（複数選択可）</legend>
      <label><input type="checkbox" class="dept" value="Amazon"> Amazon</label><br>
      <label><input type="checkbox" class="dept" value="楽天"> 楽天</label><br>
      <label><input type="checkbox" class="dept" value="改善"> 改善</label>
    </fieldset>

    <button id="createBtn" class="btn green">作成して開始</button>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
