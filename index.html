<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion Toggl Timer</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    .hidden {
      display: none !important;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .primary { background: #2563eb; color: #fff; }
    .secondary { background: #6b7280; color: #fff; }
    .danger { background: #dc2626; color: #fff; }
    .green { background: #16a34a; color: #fff; }

    .input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .task-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    #running {
      background: #fde68a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }

    #timer {
      font-size: 28px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      margin-top: 10px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      background: #e5e7eb;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .tab.active {
      background: #2563eb;
      color: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    small {
      color: #555;
    }
  </style>
</head>

<body>
<div class="app">

  <header>
    <h1>Notion Toggl Timer</h1>
    <button id="openSettings" class="btn secondary">設定</button>
  </header>

  <!-- ================= MAIN ================= -->
  <div id="mainView">

    <div id="running" class="hidden">
      <div id="runningTitle"></div>
      <div id="timer">00:00:00</div>

      <textarea
        id="thinkingLog"
        class="input"
        rows="3"
        placeholder="思考ログ（自動で時系列追記されます）"
      ></textarea>

      <button id="stopBtn" class="btn primary">停止</button>
      <button id="completeBtn" class="btn danger">完了</button>
    </div>

    <div class="form-group">
      <select id="dbSelect" class="input"></select>
      <button id="reloadBtn" class="btn secondary">再読込</button>
    </div>

    <div class="tabs">
      <button id="tabExisting" class="tab active">既存タスク</button>
      <button id="tabNew" class="tab">新規タスク</button>
    </div>

    <div id="existingTab">
      <div id="taskList"></div>
    </div>

    <div id="newTab" class="hidden">
      <input id="newTitle" class="input" placeholder="新規タスク名"/>
      <button id="createBtn" class="btn green">作成して開始</button>
    </div>

  </div>

  <!-- ================= SETTINGS ================= -->
  <div id="settingsView" class="hidden">
    <h2>設定</h2>

    <div class="form-group">
      <label>Notion API Token</label>
      <input id="notionToken" class="input" placeholder="secret_xxx"/>
    </div>

    <div class="form-group">
      <label>Notion User ID（任意）</label>
      <input id="notionUserId" class="input"/>
    </div>

    <div class="form-group">
      <label>Notion データベース</label>
      <div id="dbConfigs"></div>
      <button id="addDb" class="btn secondary">DB追加</button>
    </div>

    <div class="form-group">
      <label>Toggl API Token</label>
      <input id="togglToken" class="input"/>
    </div>

    <div class="form-group">
      <label>Toggl Workspace ID</label>
      <input id="togglWid" class="input"/>
    </div>

    <button id="saveSettings" class="btn primary">保存</button>
    <button id="closeSettings" class="btn secondary">閉じる</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
